<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Pricing Component with Toggle</title>
</head>
<body>
<main class="background">
  <header class="title">
    Our Pricing
    <aside class="data-plans">
      <span class="annual">Annually</span>
      <span class="monthly">Monthly</span>
    </aside>
  </header>
  <section class="cards">
    <div class="basic-card">
      <header class="basic-card-header">Basic</header>
      <h1 class="basic-price">&dollar;19.99</h1>
      <article class="card-details">
        <p class="data-plan">500 GB Storage</p>
        <p class="data-plan">2 Users Allowed</p>
        <p class="data-plan">Send up to 3 GB</p>
      </article>
      <button class="learn-more">Learn More</button>
    </div>
    <div class="professional-card">
      <header class="professional-card-header">
        Professional
      </header>
      <h1 class="professional-price">&dollar;24.99</h1>
      <article class="card-details">
        <p class="data-plan">1 TB Storage</p>
        <p class="data-plan">5 Users Allowed</p>
        <p class="data-plan">Send up to 10 GB</p>
      </article>
      <button class="learn-more">Learn More</button>
    </div>
    <div class="master-card">
      <header class="master-card-header">
        Master
      </header>
      <h1 class="master-price">&dollar;39.99</h1>
      <article class="card-details">
        <p class="data-plan">2 TB Storage</p>
        <p class="data-plan">10 Users Allowed</p>
        <p class="data-plan">Send up to 20 GB</p>
      </article>
      <button class="learn-more">Learn More</button>
    </div>
  </section>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://Github.com/David4bay">David Bayode</a>.
  </div>
</footer>  
</body>
</html>
