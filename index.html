<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Pricing Component with Toggle</title>
</head>
<body>
<main class="background">
  <header class="title">
    Our Pricing
    <aside class="data-plans">
      <span class="annual rgt">Annually</span>
      <div class="checkbox box">
        <input type="checkbox" class="checkbox" name="price-toggle" id="checkbox">
        <div class="circle-switch" id="toggle"></div>
      </div>
      <span class="monthly lft">Monthly</span>
    </aside>
  </header>
  <section class="cards">
    <div class="basic-card cards">
      <header class="basic-card-header cards header">Basic</header>
      <div class="price">
        <span class="currency">&dollar;</span><h1 class="basic-price" id="basic">19.99</h1>
      </div>
      <article class="card-details">
        <p class="data-plan">500 GB Storage</p>
        <p class="data-plan">2 Users Allowed</p>
        <p class="data-plan">Send up to 3 GB</p>
      </article>
      <button class="learn-more">LEARN MORE</button>
    </div>
    <div class="professional-card cards">
      <header class="professional-card-header diff header">
        Professional
      </header>
      <div class="price diff">
        <span class="currency diff">&dollar;</span><h1 class="professional-price diff">24.99</h1>
      </div>
      <article class="card-details">
        <p class="data-plan diff">1 TB Storage</p>
        <p class="data-plan diff">5 Users Allowed</p>
        <p class="data-plan diff">Send up to 10 GB</p>
      </article>
      <button class="learn-more diff">LEARN MORE</button>
    </div>
    <div class="master-card cards">
      <header class="master-card-header header">
        Master
      </header>
      <div class="price">
        <span class="currency">&dollar;</span><h1 class="master-price">39.99</h1>
      </div>
      <article class="card-details">
        <p class="data-plan">2 TB Storage</p>
        <p class="data-plan">10 Users Allowed</p>
        <p class="data-plan">Send up to 20 GB</p>
      </article>
      <button class="learn-more">LEARN MORE</button>
    </div>
  </section>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://Github.com/David4bay">David Bayode</a>.
  </div>
</footer>
<script src="/script/script.js"></script>  
</body>
</html>
